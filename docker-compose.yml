
version: '3.8'
services:
  envoy:
    image: envoyproxy/envoy:v1.36-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "10000:10000"
      - "9901:9901" 
    depends_on:
      - proxy
      - model
  opa:
    image: openpolicyagent/opa:latest
    command: ["run", "--server", "--addr", "0.0.0.0:8181", "/policies"]
    volumes:
      - ./opa/policies:/policies:ro
    ports:
      - "8181:8181"
    depends_on:
      - proxy

  proxy:
    build: ./proxy
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - OPA_DECISION_URL=http://opa:8181/v1/data/ai/authz/decision
    depends_on:
      - model

  model:
    build: ./model
    ports:
      - "5001:5000"
